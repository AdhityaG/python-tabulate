commands = nosetests -v --with-doctest -i 'py3test_*' test/ tabulate.py
deps =
    nose
    numpy
    pandas
    wcwidth

[testenv:py37]
basepython = python3.7
commands = nosetests -v --with-doctest -i 'py3test_*' test/ tabulate.py
deps =
    nose

[testenv:py37-extra]
basepython = python3.7
commands = nosetests -v --with-doctest -i 'py3test_*' test/ tabulate.py
deps =
    nose
    numpy
    pandas
    wcwidth

[testenv:py38]
basepython = python3.8
commands = nosetests -v --with-doctest -i 'py3test_*' test/ tabulate.py
deps =
    nose

[testenv:py38-extra]
basepython = python3.8
commands = nosetests -v --with-doctest -i 'py3test_*' test/ tabulate.py
